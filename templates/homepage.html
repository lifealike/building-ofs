{% extends 'layout/base.html' %}
{% load blog_tags %}

{% block header %}
<header class="hero">
    <hgroup>
        <h1>building onefinestay</h1>
        <h2>a tag line of sorts</h2>
    </hgroup>
</header>
{{ block.super }}
{% endblock %}

{% block content %}
{% for post in posts %}
    <div class="post {{post.post_type }}">
        {% render_post post %}
    </div>
{% endfor %}
{% endblock %}
